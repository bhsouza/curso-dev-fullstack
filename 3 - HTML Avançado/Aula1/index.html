<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="salvar.html"> <!-- Tag sem efeito inicial, usado para fazer formulários, action serve pra dizer pra onde quer mandar os dados-->
    <input type="text" placeholder="Digite o seu nome"> <!--Serve para entrada de dados, tem vários tipos type: define o tipo placeholder: escreve algo dentro, type: text exibe uma caixa de texto-->
    <input type="email" placeholder="Digite o seu email"> <!--type email facilita na hora de escrever em mobile que já aparece o @-->
    <input type="password" placeholder="Digite uma senha"> <!--type password deixa os asteriscos para n ler a senha-->
    <button>Enviar</button>
  </form>
</body>
</html>
