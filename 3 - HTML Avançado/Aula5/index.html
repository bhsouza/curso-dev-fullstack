<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="salvar.html" method="get  "> 
    <fieldset> <!--Envolve o formulário, tipo uma margem-->
      <legend>Dados do Usuário</legend> <!--Meio que um título do formulário ou da divisão-->

      <label>Nome:</label> 
      <input name="nome" type="text" placeholder="Digite o seu nome"> 
      
      <br><br>

      <label>Email:</label>
      <input name="email" type="email" placeholder="Digite o seu email">

      <br><br>

      <label>Senha:</label>
      <input name="senha" type="password" placeholder="Digite uma senha"> 

      <br><br>

      <label>Selecione a cor que deseja:</label>
      <input name="cor" type="color">

      <br><br>

      <label>Sexo:</label>
      <br>
      <input name="sexo" type="radio" value="Masculino"><label>Masculino</label>
      <br>
      <input name="sexo" type="radio" value="Feminino"><label>Feminino</label>
      <br>
      <input name="sexo" type="radio" value="Outro"><label>Prefiro não informar</label>
      <br><br>
      <label>Habilidades:</label>
      <br>
      <input name="habilidades" type="checkbox" value="HTML" id="html"> <label for="html">HTML</label>
      <br>
      <input name="habilidades" type="checkbox" value="CSS" id="css"> <label for="css">CSS</label>
      <br>
      <input name="habilidades" type="checkbox" value="Javascript" id="javascript"> <label for="javascript">Javascript</label>
      
      <br><br>

      <label>Cidade:</label>
      <select name="cidade"> 
        <option selected value="">-- Selecione --</option> 
        <option value="São Paulo">São Paulo</option>
        <option value="Brasília">Brasília</option>
        <option value="Rio de Janeiro">Rio de Janeiro</option>
      </select>

      <br><br>

      <label>Car</label>
      <br>
      <select name="car">
        <optgroup label="Honda">
          <option value="civic">Civic</option>
        </optgroup>
        <optgroup label="GM">
          <option value="celta">Celta</option>
        </optgroup>
        <optgroup label="Fiat">
          <option value="uno">Uno</option>
        </optgroup>
      </select>

      <br><br>

      <label>Digite sua fruta Preferida:</label>
      <br>
      <input list="listaFrutas" type="text" name="frutas" placeholder="Digite a fruta"> <!--list é para ligar a um datalist-->
      <datalist id="listaFrutas"><!--Lista criada para fazer funcionar o ngc de dar opção de autopreencher-->
        <option value="Abacate">
        <option value="Abacaxi">
        <option value="Açaí">
        <option value="Acerola">
      </datalist>

      <br><br>

      <label>Digite uma mensagem:</label>
      <br>
      <textarea name="mensagem" cols="50" rows="10"></textarea>

      <br><br>
      
      <button>Enviar</button>
    </fieldset>
  </form>
</body>
</html>
