<!DOCTYPE html> <!--Sempre a 1° linha do código, indica a versão do html pro navegador-->

<html> <!--Todo conteúdo html fica dentro dessa TAG-->
    <head>
        <!--
            A tag head serve para as configurações do meu documento html
        -->
        <title>Hello World!</title>
    </head> 
    <body>
        <!--
            A tag body é responsável pela área visível do meu site
        -->
        <h1>Hello World!</h1>
    </body> 
</html>
